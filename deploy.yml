---
- name: Pull Docker Image from Docker Hub
  hosts: localhost
  remote_user: suyash
  become: false
  tasks:
    # - name: Install Docker 
    #   ansible.builtin.pip:
    #     name: docker
    - name: Install Docker Py
      ansible.builtin.pip:
        name: docker-py
    - name: Pull Docker Image
      docker_image:
        name: "suyash1910/calculator"
        source: pull
      register: docker_pull_result

    - name: Display Docker Pull Result
      debug:
        var: docker_pull_result
        
    - name: Start Docker service
      service:
        name: docker
        state: started
    - name: Running container
      shell: docker run -it -d --name calculator suyash1910/calculator